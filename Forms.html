<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms Demo</title>
</head>

<body>
	<h1>Forms Demo</h1>

	<!--<form action="/tacos"> 
		Commented out for reddit Form functionality-->
	<Button type="button">PLEASE DO NOT SUBMIT THE FORM!!</Button>
	<p>
		<label for="username">Enter a Username:</label>
		<input id="username" type="text" placeholder="username">
	</p>
	<p>
		<label for="password">Enter a Password:</label>
		<input type="password" placeholder="password">
		<br>
	</p>
	<Button type=button">Middle Button</Button>
	<p>
		<label for="color">Pick A Color:</label>
		<input type="color">
		<br>
	</p>
	<p>
		<label for="number">Choose A Number:</label>
		<input type="number" min="0" max="999" step="1">
		<br>
	</p>
	<button>Submit</button>
	<!-- Can also create and label buttons as inputs using 
		<input type="submit" value = "Click Me!">  -->

	<hr>
	<!--BORROWING REDDIT/GOOGLE-->
	<!--Outside of a form, no default behavior-->
	<h1>Hijacking Section</h1>
	<h3>Practice Button</h3>
	<button>Not Inside Form</button>
	<br>

	<h3>Search Reddit!</h3>
	<form action="https://www.reddit.com/search">
		<input type="text" name="q">
		<button>Search Redditt</button>
	</form>
	<h3>Search Google!</h3>
	<form action="https://www.google.com/search">
		<input type="text" name="q">
		<button>Search Google</button>
	</form>
	<h3>Search Youtube!</h3>
	<form action="https://www.youtube.com/results">
		<input type="text" name="search_query">
		<button>Search Youtube</button>
	</form>

	<h2>More Inputs!</h2>
	<form action="/birds">
		<input type="checkbox" name="agree_tos" id="agree">
		<label for="agree">I agree to everything</label>
		<Button>Submit</Button>
		<p>
			<label for="xs">XS:</label>
			<input type="radio" name="size" id="xs" value="xs">
			<label for="s">S:</label>
			<input type="radio" name="size" id="s" value="s">
			<label for="m">M:</label>
			<input type="radio" name="size" id="m" value="m">
			<label for="L">L:</label>
			<input type="radio" name="size" id="l" value="l">
			<label for="XL">XL:</label>
			<input type="radio" name="size" id="xl" value="xl">
		</p>
		<!--Select tag may have been better for shirt sizes than radio-->
		<p>
			<label for="meal">Please Select an Entree</label>
			<select name="meal" id="meal">
				<option value="" selected>Please choose an option.</option>
				<option value="fish">Fish</option>
				<option value="veg">Vegetarian</option>
				<option value="steak">Steak</option>
			</select>
		</p>
		<p>
			<label for="cheese">Amount of Cheese:</label>
			<input type="range" id="cheese" name="cheese_level" min="0" max="100" step="2">
		</p>
		<p>
			<label for="requests">Any Special Requests?</label>
			<br>
			<textarea id="requests" name="requests" rows="5" cols="40" placeholder="Please type here."></textarea>
		</p>
		<button>Submit</button>
	</form>

	<h2>Validations Demo</h2>
	<form action="/dummy">
		<label for="first">Enter First Name</label>
		<input type="text" name="first" id="first" required>
		<p>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" minlength="8" maxlength="20" required>
		</p>

		<p>
			<!--input type="email" required-->
			<input type="url" required>
		</p>
		<button>Submit</button>

	</form>
</body>



</html>
